{% load static %}

<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'funfun/css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'funfun/css/all.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    {% include 'header.html' %}
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'funfun/css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'funfun/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'funfun/css/item_list.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block css %}{% endblock %}
</head>
<body>
{% include 'header.html' %}
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
